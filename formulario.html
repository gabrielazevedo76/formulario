<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="formulario-container">
      <form action="POST" id="form">
        <label for="name">Nome:</label><br />
        <input type="text" id="name" name="name" maxlength="80" /><br />

        <label for="nickname">Apelido:</label><br />
        <input type="text" id="nickname" name="nickname" maxlength="20" /><br />

        <label for="birth-day">Dia do Nascimento:</label><br />
        <input type="number" id="day" name="day" maxlength="2" /><br />

        <label for="birth-month">Mês do Nascimento:</label><br />
        <input type="number" id="month" name="month" maxlength="2" /><br />

        <label for="birth-year">Ano do Nascimento:</label><br />
        <input type="number" id="year" name="year" maxlength="4" /><br />

        <label for="cpf">CPF:</label><br />
        <input
          type="number"
          id="cpf"
          name="cpf"
          minlength="11"
          maxlength="14"
        /><br />

        <label for="team">Time do Coração:</label>
        <select id="team_id" maxlength="20">
          <option id="1">Time 1</option>
          <option id="2">Time 2</option>
          <option id="100">Time N</option>
        </select>

        <div class="form_checkbox">
          <input type="checkbox" name="sport" id="1" />Futebol<br />
          <input type="checkbox" name="sport" id="2" />Vôlei<br />
          <input type="checkbox" name="sport" id="3" />Basquete<br />
          <input type="checkbox" name="sport" id="4" />Futsal<br />
          <input type="checkbox" name="sport" id="5" />Automobilismo<br />
          <input type="checkbox" name="sport" id="6" />Artes Marciais<br />
          <input type="checkbox" name="sport" id="7" />Natação<br />
        </div>
        <button type="submit" value="Enviar" id="submit">enviar</button>
      </form>
    </div>
    <script src="./_javascript/form.js"></script>
  </body>
</html>
